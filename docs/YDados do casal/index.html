<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do casal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-vh-100 gradient-bg">
        <div class="container py-5">
            <!-- Header -->
            <div class="text-center mb-5">
                <div class="d-inline-flex align-items-center justify-content-center mb-3">
                    <h1 class="text-white fw-bold mb-0 display-4">
                        Dados do Casal
                    </h1>
                </div>
                <p class="text-white opacity-75 fs-5">
                    Crie um registro especial para vocês dois
                </p>
            </div>

            <div class="row g-4">
                <div class="col-lg-8 col-md-7">
                    <div class="card glass-card shadow-lg border-0 h-100">
                        <div class="card-body p-4 p-lg-5">
                            <div class="d-flex align-items-center mb-4">
                                <h2 class="card-title mb-0 fw-bold text-primary">
                                    Informações do Casal
                                </h2>
                            </div>

                            <form id="coupleForm">
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mb-3">
                                            <div class="person-number gradient-circle me-3">
                                                1
                                            </div>
                                            <h5 class="mb-0 text-secondary">Primeira Pessoa</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold text-dark">
                                            Nome *
                                        </label>
                                        <input type="text" class="form-control form-control-lg custom-input" id="nome1"
                                            placeholder="Digite o primeiro nome" required />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold text-dark">
                                            Sobrenome (Opcional)
                                        </label>
                                        <input type="text" class="form-control form-control-lg custom-input"
                                            id="sobrenome1" placeholder="Digite o sobrenome" />
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mb-3">
                                            <div class="person-number gradient-circle-reverse me-3">
                                                2
                                            </div>
                                            <h5 class="mb-0 text-secondary">Segunda Pessoa</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold text-dark">
                                            Nome *
                                        </label>
                                        <input type="text" class="form-control form-control-lg custom-input" id="nome2"
                                            placeholder="Digite o segundo nome" required />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold text-dark">
                                            Sobrenome (Opcional)
                                        </label>
                                        <input type="text" class="form-control form-control-lg custom-input"
                                            id="sobrenome2" placeholder="Digite o sobrenome" />
                                    </div>
                                </div>


                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold text-dark">
                                            Separador
                                        </label>
                                        <select class="form-select form-select-lg custom-input" id="separador">
                                            <option value="&">&</option>
                                            <option value="e">e</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Save Button -->
                                <button type="submit" class="btn btn-lg fw-semibold text-white gradient-btn">
                                    <i class="fas fa-sparkles me-2"></i>
                                    Salvar Dados do Casal
                                </button>
                        </div>
                        </form>
                    </div>
                </div>

            <div class="col-lg-4 col-md-5">
                <div class="card info-card shadow-lg border-0 h-100 text-white position-relative overflow-hidden">
                    <div class="decorative-overlay"></div>

                    <div class="card-body p-4 p-lg-5 position-relative">
                        <div class="d-flex align-items-center mb-4">
                            <h3 class="card-title mb-0 fw-bold">
                                Informações do Casal
                            </h3>
                        </div>

                        <div class="info-display p-4 rounded-3 mb-4">
                            <p class="mb-0 fs-5 fw-medium text-center" id="info-casal">
                                Nenhum dado inserido.
                            </p>
                        </div>

                        <div class="text-center opacity-75">
                            <small class="fw-light">
                                Preencha o formulário ao lado para ver as informações aqui
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-success text-white">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong class="me-auto">Sucesso!</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Dados do casal salvos com sucesso!
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
