<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a data e hora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <a href="../index.html" class="back-button">&#8592; Voltar para o Início</a>
        
        <div id="card-data" class="card shadow-lg text-center animated-card">
            <div class="card-body">
                <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill mb-3">PASSO 1 DE 2</span>
                <h2 class="card-title">Quando será o casamento?</h2>
                <input type="date" id="wedding-date" class="form-control form-control-lg my-4">
                <button class="btn btn-primary btn-lg w-100" onclick="nextStep()">Próximo</button>
            </div>
        </div>
        
        <div id="card-time" class="card shadow-lg text-center animated-card d-none">
            <div class="card-body">
                <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill mb-3">PASSO 2 DE 2</span>
                <h2 class="card-title">E que horas o casamento começa?</h2>
                <input type="time" id="wedding-time" class="form-control form-control-lg my-4">
                <button class="btn btn-primary btn-lg w-100" onclick="showDetails()">Finalizar</button>
            </div>
        </div>
        
        <div id="details-card" class="card shadow-lg text-center animated-card d-none">
            <div class="card-body">
                <h2 class="card-title text-success">Data Definida!</h2>
                <p class="details-text" id="details"></p>
                <button class="btn btn-outline-secondary mt-3" onclick="voltar()">Escolher Outra Data</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
